<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Scroll</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link href="index.css" rel="stylesheet">

    <!-- ES6+ Modules import -->
    <!--<script type="module">
        import SlideScroll from './index.mjs';

        window.slideScroll = new SlideScroll({
            debug: true
        });
    </script>-->

    <!-- CommonJS modules import (Emulation) for older browsers -->
    <script src="index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('[data-slider-viewport]').innerHTML = '';
            for (let i = 0; i <= 100; i++) {
                document.querySelector('[data-slider-viewport]').innerHTML += `<section data-slide-wrapper>
    <div data-slide-content>
        <img data-slide-lazy-src="https://picsum.photos/1080/?image=${i}" src="https://picsum.photos/50/?blur&image=${i}" class="slide-background">
        <div data-slide-caption-animation>
            <h1>Тест ${i}</h1>
            <p>Тестовый</p>
        </div>
    </div>
</section>`;
            }
            new SlideScroll({
                debug: true
            });
        });
    </script>

</head>
<body>

<main data-slider-viewport>

</main>

</body>
</html>
